    <!--обработка сразу встроена в отслеживание события-->
    <script>
      $("html").mousemove(function (event) {
        $("#heading")
          .offset({ left: event.pageX, top: event.pageY })
          .text(" Координаты x = " + event.pageX + ", y = " + event.pageY);
      });
    </script>
