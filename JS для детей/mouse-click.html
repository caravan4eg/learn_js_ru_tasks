<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse move</title>
  </head>
  <body>
    <h1 id="heading">Привет, mouse! </h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      let headingTitle = document.getElementById("heading").innerText;
      console.log(headingTitle);
      $("html").click(function (event) {
        $("#heading")
          .offset({ left: event.pageX, top: event.pageY })
          .text(headingTitle)
          .append(" Координаты x = " + event.pageX + ", y = " + event.pageY);

      });
    </script>
  </body>
</html>
